id: https://w3id.org/dbic/dicomsmodel
name: dicomsmodel
description: |-
  Information about DICOMS and studies they are associated with
license: https://creativecommons.org/publicdomain/zero/1.0/
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
default_range: string

classes:
    Skippable:
        attributes:
          skip:
            range: boolean
            ifabsent: boolean(false)

    Person:
        class_uri: schema:Person
        slots:
        - first_name
        - last_name
        - alias  # typically just last name?
        - email
        # - role ?

    PI:
      description: Who pays for the experiment
      is_a: Person

    Experimenter:
      description: Who leads the experiment (e.g. a student)
      is_a: Person

    ## TODO: may be make it "project"
    Study:
      description: The actual experiment study
      slots:
      - id
      - codename
      attributes:
        pi:
          range: PI
          required: True
        experimenter:
          range: Experimenter
        participants:
          range: StudyParticipant
          multivalued: True
        sessions:
          range: StudySession
          multivalued: True

    Participant:
      slots:
      - id   # DBIC id (e.g. sid000323)
      - gender

    StudyParticipant:
      is_a: Participant
      slots:
      - anon_id
      attributes:
        tags:
          range: Tag
          multivalued: True
        sessions:
          range: string
          multivalued: True

    StudySession:
      slots:
      - age
      - weight
      - date
      - tags
      attributes:
        participant:
          range: StudyParticipant

    DICOMAccession:
      description: >-
        Collection of DICOM series, such as /inbox/DICOM/2025/03/11/qa
      is_a: Skippable
      slots:
        - path
        - date
        - study  # a study this set was associated with at DICOM level, could be edited
        - subject
      attributes:
        series:
            range: DICOMSeries
            multivalued: True
        tags:
            description: Mostly computed based on DICOMSeries[].study_session[].tags
            range: Tag
            multivalued: True

    DICOMSeries:
      description: >-
        Collection of DICOM file(s), such as /inbox/DICOM/2025/03/11/qa/005-func-bold_task-rest_acq-p2
      is_a: Skippable
      slots:
        - paths  # directory or a list of files
        ## may be in dicom_metadata - date
        - session
      attributes:
        dicom_metadata:
            description: auto-extracted/not-changed, likely what heudiconv extracts now
            range: SeqInfo
        study_sessions:
            range: StudySession
            multivalued: True

    SeqInfo:
      description: Information about an MRI sequence, based on HeuDiConv SeqInfo
      attributes:
        total_files_till_now:
          description: Total number of files processed till now
          range: integer
        example_dcm_file:
          description: Example DICOM file
          range: string
        series_id:
          description: Series identifier
          range: string
        dcm_dir_name:
          description: DICOM directory name
          range: string
        series_files:
          description: Number of files in the series
          range: integer
        unspecified:
          description: Unspecified field
          range: string
        dim1:
          description: First dimension
          range: integer
        dim2:
          description: Second dimension
          range: integer
        dim3:
          description: Third dimension
          range: integer
        dim4:
          description: Fourth dimension
          range: integer
        TR:
          description: Repetition Time
          range: float
        TE:  # codespell:ignore
          description: Echo Time
          range: float
        protocol_name:
          description: Protocol name
          range: string
        is_motion_corrected:
          description: Whether motion correction was applied
          range: boolean
        is_derived:
          description: Whether this is a derived dataset
          range: boolean
        patient_id:
          description: Patient identifier
          range: string
          required: false
        study_description:
          description: Description of the study
          range: string
        referring_physician_name:
          description: Name of the referring physician
          range: string
        series_description:
          description: Description of the series
          range: string
        sequence_name:
          description: Name of the sequence
          range: string
        image_type:
          description: Type of image
          multivalued: true
          range: string
        accession_number:
          description: Accession number
          range: string
        patient_age:
          description: Age of the patient
          range: string
          required: false
        patient_sex:
          description: Sex of the patient
          range: string
          required: false
        date:
          description: "Date of acquisition (TODO: ensure iso format)"
          range: date
          required: false
        series_uid:
          description: Unique identifier for the series
          range: string
          required: false
        time:
          description: "Time of acquisition (TODO: ensure iso format)"
          # TODO: add regex for time
          range: time
          required: false
        custom:
          description: Custom data field
          required: false
        patient_weight:
          description: Weight of the patient
          range: float
          required: false

slots:
    first_name:
    last_name:
    alias:
    email:
    id:
    codename:
    anon_id:
        ## TODO: might need more clarification
        description: ID of the subject in the study (e.g. '01')
        recommended: True
    tags:
      range: Tag
      multivalued: True
    paths:
      multivalued: True
enums:
  Tag:
    permissible_values:
      RECEIVED:
      BIDSIFIED:
        description: Was already converted into a BIDS dataset
      REMOVED:
      RENAMED:
      # May be if to also model the submission to MRI
      TO_SUBMIT_TO_MRI:
      SUBMITTED_TO_MRI:
  Action:
    permissible_values:
      BIDSIFY:
      REBIDSIFY:
      REMOVE_BIDSIFIED:
